<template name="EventAdd">
    <div class="grid-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h3>Post an Event</h3>
                    <hr>
                    <form action="">
                        <div class="form-group">
                            <label for="companyname">Event Title</label>
                            <input type="text" class="form-control" id="companyname" placeholder="Enter Event Title">
                        </div>
                        <div class="form-group">
                            <label for="title">Venue</label>
                            <input type="text" class="form-control" id="tags" placeholder="Enter Venue">
                        </div>
                        <div class="form-group">
                            <label for="location">Address</label>
                            <input type="text" class="form-control" id="location" placeholder="Enter Address">
                        </div>
                        <div class="form-group">
                            <label for="skills">Event Time</label>
                            <input type="text" class="form-control" id="skills" placeholder="Enter Event Time">
                        </div>
                        <div class="form-group">
                            <label for="url">URL to Description</label>
                            <input type="text" class="form-control" id="url" placeholder="Enter URL to Description">
                        </div>

                        <hr>
                        <h3>Contact Info</h3>
                        <hr>
                        <div class="form-group">
                            <label for="name">Contact Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter Contact Name">
                        </div>
                        <div class="form-group">
                            <label for="email">Contact Email</label>
                            <input type="text" class="form-control" id="email" placeholder="Enter Contact Emailn">
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
