<template name="ProjectAdd">
    <div class="grid-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h3>Post a Project</h3>
                    <hr>
                    <form action="">
                        <div class="form-group">
                            <label for="title">Project Title</label>
                            <input type="text" class="form-control" id="title" placeholder="Enter Project Title">
                        </div>
                        <div class="form-group">
                            <label for="tags">Tags</label>
                            <input type="text" class="form-control" id="tags" placeholder="Enter Related Tags">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" rows="3" placeholder="Enter Description"></textarea>
                        </div>
                        <div class="form-group">
                            <a href="" class="btn btn-primary">Attachments</a>
                        </div>
    
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
