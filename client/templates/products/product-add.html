<template name="ProductAdd">
    <div class="grid-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h3>Post a Product</h3>
                    <hr>
                    <form action="">
                        <div class="form-group">
                            <label for="title">Product Title</label>
                            <input type="text" class="form-control" id="tags" placeholder="Enter Title">
                        </div>
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" class="form-control" id="location" placeholder="Enter Location">
                        </div>
                        <div class="form-group">
                            <label for="skills">Regular Price</label>
                            <input type="text" class="form-control" id="skills" placeholder="Enter Regular Price">
                        </div>
                        <div class="form-group">
                            <label for="skills">Discounted Price</label>
                            <input type="text" class="form-control" id="skills" placeholder="Enter Discounted Price">
                        </div>
                        <div class="form-group">
                            <label for="url">URL to Product Description</label>
                            <input type="text" class="form-control" id="url" placeholder="Enter URL to Product Description">
                        </div>

                        <hr>
                        <h3>Contact Info</h3>
                        <hr>
                        <div class="form-group">
                            <label for="name">Contact Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter Contact Name">
                        </div>
                        <div class="form-group">
                            <label for="email">Contact Email</label>
                            <input type="text" class="form-control" id="email" placeholder="Enter Contact Emailn">
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
