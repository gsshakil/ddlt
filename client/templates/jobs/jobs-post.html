<template name="JobPost">    
    <div class="grid-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h3>Post a Job</h3>
                    <hr>
                    <form action="">
                        <div class="form-group">
                            <label for="companyname">Company Name</label>
                            <input type="text" class="form-control" id="companyname" placeholder="Enter Company Name">
                        </div>
                        <div class="form-group">
                            <label for="title">Job Title</label>
                            <input type="text" class="form-control" id="tags" placeholder="Enter Job Title">
                        </div>
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" class="form-control" id="location" placeholder="Enter Job Location">
                        </div>
                        <div class="form-group">
                            <label for="skills">Skills Required</label>
                            <input type="text" class="form-control" id="skills" placeholder="Enter Required Skills">
                        </div>
                        <div class="form-group">
                            <label for="url">URL to Job Description</label>
                            <input type="text" class="form-control" id="url" placeholder="Enter URL to Job Description">
                        </div>

                        <hr>
                        <h3>Contact Info</h3>
                        <hr>
                        <div class="form-group">
                            <label for="name">Contact Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter Contact Name">
                        </div>
                        <div class="form-group">
                            <label for="email">Contact Email</label>
                            <input type="text" class="form-control" id="email" placeholder="Enter Contact Emailn">
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
